<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Menu</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="4.sidebar menu.css">
</head>
<body>

    <div class="main-box">

        <input type="checkbox" name="clicke" id="check">
        <div class="btn-one">
            <label for="check">
                <span class="icon burger">
                    &#8801 
                </span>
            </label>
        </div>
        <div class="sidebar-menu">
            <div class="logo"><a href="#">Camera Store.co</a></div>
            <div class="btn-two">
                <label for="check">
                    <span class="icon">
                        &#x2716
                    </span>
                </label>
            </div>
            <div class="menu">
                <ul>
                    <li>
                        <i class="ri-gallery-fill"></i>
                        <a href="#">Gallary</a>
                    </li>
                    <li>
                        <i class="ri-screenshot-line"></i>
                        <a href="#">Shortcuts</a>
                    </li>
                    <li>
                        <i class="ri-inbox-unarchive-fill"></i>
                        <a href="#">Exhibits</a>
                    </li>
                    <li>
                        <i class="ri-store-2-fill"></i>
                        <a href="#">Store</a>
                    </li>
                    <li>
                        <i class="ri-contacts-fill"></i>
                        <a href="#">Contact</a>
                    </li>
                    <li>
                        <span class="icon">
                            <i class="ri-feedback-fill"></i>
                        </span>
                        <a href="#">Feedback</a></li>
                    <li>
                        <i class="ri-calendar-event-fill"></i>
                        <a href="#">Events</a>
                    </li>
                </ul>
            </div>
            <div class="social-media">
                <ul>
                    <a href="#">
                        <i class="ri-instagram-fill"></i>
                    </a>
                    <a href="#">
                        <i class="ri-facebook-circle-fill"></i>
                    </a>
                    <a href="#">
                        <i class="ri-twitter-fill"></i>
                    </a>
                    <a href="#">
                        <i class="ri-youtube-fill"></i>
                    </a>
                </ul>
            </div>
        </div>

    </div>
</body>
</html>
